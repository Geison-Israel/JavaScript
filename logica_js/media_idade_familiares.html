<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var totalFamiiares = parseInt(prompt("Quantidade de familiares?"));

	var numero = 1;

	var totalIdades = 0;

	while(numero <= totalFamiiares){

		var idade = parseInt(prompt("Informe idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;
	}

	var mediaIdades = totalIdades/totalFamiiares;
	mostra("A média da idade dos familiares é " + mediaIdades);
	mostra("FIM");	
	
</script>
