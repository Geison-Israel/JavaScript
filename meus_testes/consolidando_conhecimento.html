<meta charset="utf-8">

<script>
	
	function pulaLinha(){
		document.write("<br><hr><br>"); /* Tag <hr> escreve linha no html.*/
	}

	function mostra(frase){
		document.write("<big>" + frase + "</big>");/*Tag <big></big>, para aumentar as letras, parecido com um zoom*/
	}

	var ano = 2019;

	mostra("Eu nasci em : " + (ano - 25));
	pulaLinha();
	mostra("Adriano nasceu em : " + (ano - 26));
	pulaLinha();
	mostra("Paulo nasceu em : " + (ano - 32));

</script>
