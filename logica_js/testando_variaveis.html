<meta charset="UTF-8">

<script>
	var ano = 2016;

	document.write("Flávio tem " + (ano - 1977) + " anos");
	document.write("<br>");
	document.write("Joaquim tem " + (ano - 1996) + " anos");
	document.write("<br>");

	ano = 1977;
	/*Quando é feita a declaração de variavel a sigla ( var ) só precisa ser repetida uma vez, conforme este exemplo.*/

	document.write("Barney tem " + (ano - 1976) + " anos");
	document.write("<br>");

</script>
