<meta charset="UTF-8">

<script>

	function pularLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){ 

		document.write(frase);
		/*Para tornar o codigo mais legivel e organizado foi criada a função mostra, utilizada no lugar de document.write, com isso as alterações no codigo torrnam-se mais simples. Utilizando o parametro (frase) cada frase que está na função mostra será exibida. Com isso terei um codigo mais limpo comparado com o segundo que está comentado.*/

		pularLinha();
		/* Como pode ser visto posso utilizar a função pularLinha tendo uma chamada na função mostra, com isso a frase será exibida e logo após será uma ou mais linhas(conforme a função pularLinha) serão puladas, isso deixa o código mais limpo e enxuto.*/		
	}

	mostra("Olá pessoal");

	var ano = 2016;

	mostra("Flavio tem " + (ano - 1977) + " anos");

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	ano = 2017;
	
	mostra("Barney tem " + (ano - 1976) + " anos");
