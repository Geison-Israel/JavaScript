<meta charset="UTF-8">

<script>

	/*O JS permite que eu crie minhas proprias funções, com isso meu codigo torna-se mais legivel melhorando a manutenção e compreenção do mesmo. Utilizo o function e dou um nome a minha função(pode ser em portugues, neste exemplo para pular linha.)*/

	function pularLinha(){
		document.write("<br><br><br><br>");
	}
	
	var ano = 2016;

	document.write("Flavio tem " + (ano - 1977) + " anos");

	pularLinha();/*OBSERVAÇÃO: não esquecer de abrir e fechar parenteses, caso isso não seja feito a função não será executada.*/

	document.write("Joaquim tem " + (ano - 1996) + " anos");

	pularLinha();

	ano = 2017;

	document.write("Barney tem " + (ano - 1976) + " anos");

	pularLinha();

</script>
